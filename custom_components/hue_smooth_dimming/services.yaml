start_transition:
  name: Start Transition
  description: Start a smooth dimming transition.
  fields:
    entity_id:
      name: Target
      description: Hue light(s) or group(s).
      required: true
      selector:
        entity:
          filter:
            integration: hue
            domain: light
          multiple: true
    direction:
      name: Direction
      description: Up to brighten / Down to dim.
      required: true
      selector:
        select:
          options:
            - label: Up
              value: up
            - label: Down
              value: down
    sweep_time:
      name: Sweep Time
      description: Seconds to go from 0% to 100% brightness.
      default: 4
      selector:
        number:
          min: 1
          max: 3600
          step: 1
          unit_of_measurement: s
    limit:
      name: Limit
      description: Optional stop point (e.g., 1% to avoid the lights turning off).
      selector:
        number:
          min: 0
          max: 100
          unit_of_measurement: "%"

stop_transition:
  name: Stop Transition
  description: Stop a transition.
  fields:
    entity_id:
      name: Target
      description: Hue light(s) or group(s).
      required: true
      selector:
        entity:
          filter:
            integration: hue
            domain: light
          multiple: true